name: PowerShell CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install PowerShell
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https software-properties-common
          wget -q "https://packages.microsoft.com/config/ubuntu/22.04/packages-microsoft-prod.deb"
          sudo dpkg -i packages-microsoft-prod.deb
          sudo apt-get update
          sudo apt-get install -y powershell
      - name: Install modules
        run: |
          pwsh -Command "Install-Module -Name Pester -Scope CurrentUser -Force"
          pwsh -Command "Install-Module -Name PSScriptAnalyzer -Scope CurrentUser -Force"
      - name: Lint
        run: pwsh -Command "Invoke-ScriptAnalyzer -Path . -Recurse -Settings PSScriptAnalyzerSettings.psd1"
      - name: Test
        run: pwsh -Command "Invoke-Pester -Path tests -EnableExit"
