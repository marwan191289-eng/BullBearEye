version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tradexray-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tradexray}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tradexray-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: tradexray-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tradexray-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tradexray-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-tradexray}
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      # API Keys (from .env file)
      ETH_RPC_URL: ${ETH_RPC_URL}
      ETHERSCAN_API_KEY: ${ETHERSCAN_API_KEY}
      INFURA_API_KEY: ${INFURA_API_KEY}
      ALCHEMY_API_KEY: ${ALCHEMY_API_KEY}
      # Environment
      ENVIRONMENT: development
      DEBUG: "true"
    volumes:
      # Mount source code for hot-reload in development
      - ./backend/app:/app/app:ro
      # Mount model file
      - ./backend/lstm_model.pt:/app/lstm_model.pt:ro
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    networks:
      - tradexray-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend
  frontend:
    image: node:18-alpine
    container_name: tradexray-frontend
    restart: unless-stopped
    depends_on:
      - backend
    working_dir: /app
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:${BACKEND_PORT:-8000}
      NEXT_TELEMETRY_DISABLED: 1
    volumes:
      # Mount source code for hot-reload
      - ./frontend:/app
      # Use named volume for node_modules to avoid conflicts
      - frontend_node_modules:/app/node_modules
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - tradexray-network
    command: sh -c "npm install && npm run dev"

  # Nginx Reverse Proxy (Optional - for unified access)
  nginx:
    image: nginx:alpine
    container_name: tradexray-nginx
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "${NGINX_PORT:-80}:80"
    networks:
      - tradexray-network
    profiles:
      - with-nginx

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  tradexray-network:
    driver: bridge
